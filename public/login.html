<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfCast Admin Login - MongoDB Edition</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    
    <!-- Load configuration -->
    <script src="config.js"></script>
    
    <!-- Load Auth adapter -->
    <script src="supabase-auth.js"></script>
    
    <!-- Load Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .login-logo i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .login-logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-logo .badge {
            font-size: 0.7em;
            background: var(--primary-dark);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .status.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
            display: flex;
            align-items: center;
        }
        
        .status.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
            display: flex;
            align-items: center;
        }
        
        .status i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-edit"></i>
            <h1>SelfCast Admin <span class="badge">MongoDB</span></h1>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" id="login-button">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div id="status" class="status">
            <i class="fas fa-exclamation-circle"></i>
            <span>Invalid email or password</span>
        </div>
        
        <div class="footer">
            <p>SelfCast Content Management System</p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const statusElement = document.getElementById('status');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Check if already logged in
            checkAuthStatus();
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                try {
                    // Show loading state
                    document.getElementById('login-button').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                    
                    // Attempt to sign in
                    const { data, error } = await window.supabaseAuth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (error) {
                        showStatus('error', `<i class="fas fa-exclamation-circle"></i> ${error.message}`);
                        document.getElementById('login-button').innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                        return;
                    }
                    
                    // Success - redirect to editor
                    showStatus('success', '<i class="fas fa-check-circle"></i> Login successful! Redirecting...');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'Content-Editor-MongoDB.html';
                    }, 1000);
                    
                } catch (err) {
                    console.error('Login error:', err);
                    showStatus('error', '<i class="fas fa-exclamation-circle"></i> An unexpected error occurred');
                    document.getElementById('login-button').innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            });
            
            // Check if user is already authenticated
            async function checkAuthStatus() {
                try {
                    // Check if we're in a redirect loop
                    const fromEditor = new URLSearchParams(window.location.search).get('from') === 'editor';
                    if (fromEditor) {
                        // Don't redirect back to editor if we just came from there
                        return;
                    }
                    
                    const { data: { session } } = await window.supabaseAuth.getSession();
                    
                    if (session) {
                        // Already logged in, redirect to editor
                        window.location.href = 'Content-Editor-MongoDB.html';
                    }
                } catch (err) {
                    console.error('Auth check error:', err);
                }
            }
            
            // Show status message
            function showStatus(type, message) {
                statusElement.className = `status ${type}`;
                statusElement.innerHTML = message;
                statusElement.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
